<!-- Formularz wysuwający się z boku aplikacji -->
<div class="sidebar" [class.visible]="formVisible">
  <h3>Formularz kontaktowy</h3>

  <!-- Formularz -->
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Imię</label>
      <input type="text" id="name" class="form-control" required [(ngModel)]="formData.name" name="name" #name="ngModel" />
      <div *ngIf="name.invalid && name.touched" class="error">Imię jest wymagane</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" required [(ngModel)]="formData.email" name="email" #email="ngModel" />
      <div *ngIf="email.invalid && email.touched" class="error">Email jest wymagany</div>
    </div>

    <div class="form-group">
      <label for="message">Wiadomość</label>
      <textarea id="message" class="form-control" required [(ngModel)]="formData.message" name="message" #message="ngModel"></textarea>
      <div *ngIf="message.invalid && message.touched" class="error">Wiadomość jest wymagana</div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Wyślij</button>
  </form>
</div>
