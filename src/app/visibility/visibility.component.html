<div *ngFor="let item of items" appVisibility (visibilityChange)="onVisibilityChange($event)">
    <div class="item">
      <img [src]="item.image" alt="{{ item.name }}">
      <p>{{ item.name }}</p>
    </div>
  </div>
  
  <div *ngIf="isVisible" class="side-form">
    <!-- Twój formularz -->
    <form>
      <label for="name">Imię:</label>
      <input type="text" id="name" name="name">
      <button type="submit">Zatwierdź</button>
    </form>
  </div>
